<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Cube Logo for 3D Print Shop Harm -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7bc04f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6aaa43;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#727271;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Back face -->
  <path d="M25 25 L45 15 L75 15 L55 25 Z" fill="url(#grayGradient)" opacity="0.8"/>
  <!-- Left face -->
  <path d="M25 25 L25 55 L45 65 L45 35 Z" fill="#727271" opacity="0.9"/>
  <!-- Bottom face -->
  <path d="M25 55 L55 55 L75 65 L45 65 Z" fill="#5a5a59" opacity="0.7"/>
  <!-- Right face -->
  <path d="M55 25 L75 15 L75 45 L55 55 Z" fill="url(#greenGradient)"/>
  <!-- Front face -->
  <path d="M25 25 L55 25 L55 55 L25 55 Z" fill="#6aaa43"/>
  <!-- Top face -->
  <path d="M25 25 L45 15 L75 15 L55 25 Z" fill="#7bc04f"/>
  
  <!-- 3D Print layer lines -->
  <line x1="25" y1="30" x2="55" y2="30" stroke="#5a9236" stroke-width="0.5" opacity="0.5"/>
  <line x1="25" y1="35" x2="55" y2="35" stroke="#5a9236" stroke-width="0.5" opacity="0.5"/>
  <line x1="25" y1="40" x2="55" y2="40" stroke="#5a9236" stroke-width="0.5" opacity="0.5"/>
  <line x1="25" y1="45" x2="55" y2="45" stroke="#5a9236" stroke-width="0.5" opacity="0.5"/>
  <line x1="25" y1="50" x2="55" y2="50" stroke="#5a9236" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Text "3D" -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6aaa43">3D</text>
</svg>